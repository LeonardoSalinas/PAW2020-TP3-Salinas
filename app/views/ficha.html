{% extends "base.html" %}

{% block title %}Ficha de Turno{% endblock %}

{% block header %}
    {{ include('partials/nav.html') }}
{% endblock %}

{% block head %}
    {{ parent() }}
    <meta name="keywords" content="PAW,2018,Templates,PHP">
{% endblock %}

{% block main %}
<h1 class="fichaH1">Ficha de turno {{turno.nombre}}</h1>

<section class="fichaImg">
   
    <img class="img" src="data:image/jpg png;base64,{{ turno.imagen }}" />
    
</section>

<section class="datosTurno">
    <h2> Datos del turno </h2>
    <label for="fecha" >Fecha: {{turno.fecha_turno}}  </label>
    <label for="hora" >Hora: {{turno.hora_turno}}  </label>
</section>

<section class="datosPaciente">
    <h2> Datos paciente</h2>
    <label for="nombre" >Nombre: {{turno.nombre}} </label>
    <label for="email" >Email: {{turno.email}} </label>
    <label for="tel" >Telefono: {{turno.telefono}} </label>
    <label for="edad" >Edad: {{turno.edad}} </label>
    <label for="calza" >Talle calzado: {{turno.talla}} </label>
    <label for="altura" >Altura: {{turno.altura}} </label>
    <label for="nacim" >Fecha nacimiento: {{turno.fecha_nacimiento}} </label>
    <label for="cpelo" >Color pelo: {{turno.color_pelo}} </label>
</section>  

<button class="fichaVolverButton" type="button" onclick="location.href='/turno'">Volver</button>


{% endblock %}
