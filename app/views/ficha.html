{% extends "base.html" %}

{% block title %}Ficha de Turno{% endblock %}

{% block header %}
    {{ include('partials/nav.html') }}
{% endblock %}

{% block head %}
    {{ parent() }}
    <meta name="keywords" content="PAW,2018,Templates,PHP">
{% endblock %}

{% block main %}
<h2>Ficha de turno {{turno.nombre}}</h2>

<section class="imagen">
    <img class="img" src= ../>
</section>

<section class="DatosTurno">
    <h2> Datos del turno </h2>
   
    <label for="fecha" ><b>Fecha: {{turno.fecha_turno}}</b>  </label>
    <br>
    <label for="hora" ><b>Hora: {{turno.hora_turno}} </b>  </label>

</section>

<section class="DatosPaciente">
    <h2> Datos paciente</h2>
    <label for="nombre" ><b>Nombre: </b> {{turno.nombre}} </label>
    <br>
    <label for="email" ><b>Email: </b> {{turno.email}} </label>
    <br>
    <label for="tel" ><b>Telefono: </b> {{turno.telefono}} </label>
    <br>
    <label for="edad" ><b>Edad: </b> {{turno.edad}} </label>
    <br>
    <label for="calza" ><b>Talle calzado: </b> {{turno.talla}} </label>
    <br>
    <label for="altura" ><b>Altura: </b> {{turno.altura}} </label>
    <br>
    <label for="nacim" ><b>Fecha nacimiento: </b> {{turno.fecha_nacimiento}} </label>
    <br>
    <label for="cpelo" ><b>Color pelo: </b> {{turno.color_pelo}} </label>

</section>  

<aside class="volver">
    <br>
    <button type="button" onclick="location.href='/turno'">Volver</button>

  </aside>
{% endblock %}
